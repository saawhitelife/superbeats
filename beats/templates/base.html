<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superbeats</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Superbeats</a>
            <form class="navbar-form navbar-right" method="post" action="#">
                <span>Enter email to log in</span>
                <input class="form-control" name="email" id="id_email"/>
                {% csrf_token %}
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                    {{ form.title }}
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="form-group has-error">
                        <span class="help-block">{{ form.title.errors.as_text }}</span>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="coll-md-6 col-md-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="/static/jquery-3.5.0.min.js"></script>
<script src="/static/beats.js"></script>
<script>
    $(document).ready(function () {
        window.Superbeats.initialize()
    })
</script>
</body>
</html>
