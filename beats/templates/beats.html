{% extends 'base.html' %}

{% block header_text %}Welcome to Superbeats{% endblock %}

{% block form_action %}{%url 'beat_list' beat_list.id %}{% endblock %}

{% block table %}
<table id="id_beats_table" class="table">
    {% for beat in beat_list.beat_set.all %}
    <tr><td>{{ forloop.counter }}: {{ beat.title }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
